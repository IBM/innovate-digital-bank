language: node_js
node_js: 7
sudo: required
group: stable
dist: trusty
os: linux

services:
  - docker

addons:
  apt:
    sources:
      - debian-sid
    packages:
      - shellcheck

install:
  - "npm -g install npm"
  - "./scripts/install_bx.sh"
  - "./scripts/bx_auth.sh"

before_script:
  - "npm run build --debug"

script: "npm test"
