language: node_js
node_js: 7
sudo: required
group: stable
dist: trusty
os: linux

services:
  - docker

addons:
  apt:
    sources:
      - debian-sid
    packages:
      - shellcheck
      - ibc6=2.24-5ubuntu14.2

install:
  - "npm -g install npm"
  - "./scripts/install_bx.sh"

before-script:
  - "sudo apt-get clean"
  - "apt-get update"

script: "npm test"
