apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{  .Chart.Name }}-deployment"
  labels:
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      labels:
        app: "{{  .Chart.Name }}-selector"
    spec:
      containers:
      - name: "{{  .Chart.Name  }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.servicePort }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
        resources:
          requests:
            cpu: "{{ .Values.image.resources.requests.cpu }}"
            memory: "{{ .Values.image.resources.requests.memory }}"
        env:
          - name: PORT
            value : "{{ .Values.service.servicePort }}"
---
apiVersion: batch/v1
kind: Job
metadata: {name: 'https://github.com/amalamine/innovate-digital-bank-metrics'}
spec:
  template:
    metadata: {name: 'https://github.com/amalamine/innovate-digital-bank-metrics'}
    spec:
      containers:
        - env:
            - {name: config, value: '{"event_id": "web",
                "repository_id": "https://github.com/amalamine/innovate-digital-bank",
                "target_services": ["Compose for MongoDB",
                "Conversation"], "target_runtimes":
                ["Kubernetes Cluster"], "event_organizer":
                "dev-journeys"}'}
            - {name: language, value: nodejs}
          image: journeycode/kubernetes:latest
          name: https://github.com/amalamine/innovate-digital-bank-metrics
          resources:
            limits: {cpu: 100m}
      restartPolicy: Never
