# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
revisionHistoryLimit: 3
image:
  repository: registry.au-syd.bluemix.net/amalamine/innovate-bank
  tag: v1.0.0
  pullPolicy: Always
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
livenessProbe:
  initialDelaySeconds: 3000
  periodSeconds: 1000
service:
  name: Node
  type: NodePort
  servicePort: 3100
  serviceNodePort: 30200
authentication:
  servicePort: 3200
  serviceNodePort: 30100
accounts:
  servicePort: 3400
  serviceNodePort: 30120
transactions:
  servicePort: 3600
  serviceNodePort: 30140
bills:
  servicePort: 3800
  serviceNodePort: 30160
support:
  servicePort: 4000
  serviceNodePort: 30180
userbase:
  servicePort: 4100
  serviceNodePort: 30050
hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 3
  metrics:
    cpu:
      targetAverageUtilization: 80
    memory:
      targetAverageUtilization: 80
services:
